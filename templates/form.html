<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 등록</title>
</head>
<body>
    <h1>새 질문 등록하기</h1>

    <!-- 질문 등록 폼 -->
    <form method="post">
        <input type="text" name="title" placeholder="질문 제목" required><br><br>
        <textarea name="answer" placeholder="답변 내용을 입력하세요" required></textarea><br><br>
        <button type="submit">등록</button>
    </form>
</body>
</html>
