<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 상세</title>
</head>
<body>
    <h1>{{ question.title }}</h1>

    <p>{{ question.answer }}</p>

    <!-- 삭제 버튼 (POST 요청) -->
    <form action="{{ url_for('delete', question_id=question.id) }}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <button type="submit">삭제</button>
    </form>

    <!-- 돌아가기 링크 -->
    <a href="{{ url_for('index') }}">← 목록으로</a>
</body>
</html>
